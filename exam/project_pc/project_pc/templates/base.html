<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ПК{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'computers_list' %}">ПК</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'computers_list' %}">Список ПК</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'create_computer' %}">Додати ПК</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'search_computer' %}">
                <input class="form-control mr-sm-2" type="search" name="q" placeholder="Пошук ПК" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Пошук</button>
            </form>
        </div>
    </nav>

    {% for message in messages %}
    <div class="alert alert-{% if message.level_tag == 'error' %}danger{% else %}{{ message.level_tag }}{% endif %}"
    role="alert">
        {{ message }}
    </div>
    {% endfor %}

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">ПК Сайт © 2024</span>
            <p>Поточна дата: {{ current_date }}</p>
        </div>
    </footer>
</body>
</html>
