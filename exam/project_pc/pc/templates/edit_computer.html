{% extends 'base.html' %}

{% block title %}Редагувати ПК{% endblock %}

{% block content %}
<h1>Редагувати ПК</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}  <!-- Виводимо форму -->
    <button type="submit" class="btn btn-primary">Зберегти зміни</button>
</form>

<a href="{% url 'computers_list' %}" class="btn btn-secondary mt-3">Повернутися до списку ПК</a>
{% endblock %}
