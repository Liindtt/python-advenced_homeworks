{% extends 'base.html' %}

{% block title %}Вхід{% endblock %}

{% block content %}
    <div class="container">
        <h2 class="mt-4">Вхід</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Увійти</button>
        </form>

        <!-- Кнопка для відновлення пароля -->
        <p class="mt-3">
            Забули пароль? <a href="{% url 'password_reset' %}">Відновити пароль</a>
        </p>
    </div>
{% endblock %}
