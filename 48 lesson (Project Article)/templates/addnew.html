{% extends 'base.html' %}
 
{% block content %}
<form action = "/add" method = "post">
    <div class="mb-3">
        <label>Title</label>
        <input type = "text" name = "title" placeholder = "Enter title of article" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Author</label>
        <input type = "text" name = "author" placeholder = "Enter author of article" class="form-control" />
    </div>
    <div class="mb-3">
        <label>Year</label>
        <input type = "text" name = "year" placeholder = "Enter year of article" class="form-control" />
    </div>

    <input type = "submit" value = "Submit" class="btn btn-primary mb-3"/>
 </form>
  
{% endblock content %}
