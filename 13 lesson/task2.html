<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
    <link rel="stylesheet" href="task2.css">
</head>
<body>
    <form action="">
        <div class="form-header">
            <label for="">Classic filter form</label>
        </div>

        <div class="form-body">
            <div class="form-group">
                <label for="">Month of Birth</label>
                <select name="" id="">
                    <option value="option1">Please select</option>
                    <option value="option2">Please select 2</option>
                    <option value="option3">Please select 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Year of Birth</label>
                <select name="" id="" multiple>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                </select>
            </div>

            <div class="form-group">
                <label for="">Gender</label>
                <div class="radio-block">
                    <input type="radio" name="sex" id="male" value="Male">
                    <label for="male"> Male</label>
                </div>
                <div class="radio-block">
                    <input type="radio" name="sex" id="female" value="Female">
                    <label for="female"> Female</label>
                </div>
            </div>

            <div class="form-group">
                <label for="">Documents</label>
                <div class="radio-block">
                    <input type="checkbox" name="license" id="license" value="Driving license">
                    <label for="license"> Driving license</label>
                </div>
                <div class="radio-block">
                    <input type="checkbox" name="passport" id="passport" value="Passport">
                    <label for="passport"> Passport</label>
                </div>
                <div class="radio-block">
                    <input type="checkbox" name="premit" id="premit" value="Carry premit">
                    <label for="premit"> Carry premit</label>
                </div>
            </div>

            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="uname" id="uname" list="browsers" required>
                <datalist id="browsers">
                    <option value="Edge">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
            </div>
        </div>

        <div class="form-footer">
            <input type="reset" name="" id="" value="Reset">
            <input type="submit" value="Apply" class="cleared">
        </div>
    </form>
</body>
</html>
